<body class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-6">üè∞ Evaluaci√≥n M√°gica T.I.M.O.S. üè∞</h1>
    <p class="text-lg mb-4 text-yellow-100">Califica tus anim√©s y series favoritas m√°gicamente.</p>

  <div class="form-box">
    <form id="ratingForm">
      <div class="mb-4">
        <label for="nickname">Tu Nickname:</label>
        <input type="text" id="nickname" required />
      </div>
      <div class="mb-4">
        <label for="title">Nombre del anim√© o serie:</label>
        <input type="text" id="title" required />
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div><label>1. ¬øQu√© tan s√≥lida y coherente es la historia a lo largo de la serie?</label><input type="number" min="1" max="10" required /></div>

        <div><label>3. ¬øQu√© tan atractiva y consistente es la animaci√≥n o producci√≥n visual?</label><input type="number" min="1" max="10" required /></div>
        <div><label>4. ¬øQu√© tan memorable y adecuada es la m√∫sica (opening, ending, soundtrack)?</label><input type="number" min="1" max="10" required /></div>
        <div><label>5. ¬øQu√© tan innovadora o √∫nica es la trama y su mundo?</label><input type="number" min="1" max="10" required /></div>
        <div><label>6. ¬øQu√© tan bien maneja giros, cl√≠max y momentos clave?</label><input type="number" min="1" max="10" required /></div>

        <div><label>9. ¬øQu√© tan probable es que la volver√≠as a ver?</label><input type="number" min="1" max="10" required /></div>

      </div>

  <div class="max-w-4xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4 text-blue-100">üìú Calificaciones Guardadas</h2>

  <script>
    const form = document.getElementById('ratingForm');
    const entriesDiv = document.getElementById('entries');

    function loadEntries() {
      entriesDiv.innerHTML = '';
      const entries = JSON.parse(localStorage.getItem('animeRatings') || '[]');
      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry-box';
        div.innerHTML = `
          <strong>${entry.nickname}</strong> calific√≥ <strong>${entry.title}</strong> con <strong>${entry.total}%</strong><br/>
          <button onclick="deleteEntry(${index})" class="mt-2 bg-red-600 text-white px-2 py-1 rounded">Eliminar</button>
        `;
        entriesDiv.appendChild(div);
      });
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem('animeRatings') || '[]');
      entries.splice(index, 1);
      localStorage.setItem('animeRatings', JSON.stringify(entries));
      loadEntries();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const inputs = form.querySelectorAll('input[type="number"]');
      let total = 0;
      inputs.forEach(input => {
        total += parseInt(input.value);
      });
      const nickname = document.getElementById('nickname').value;
      const title = document.getElementById('title').value;
      const percentage = Math.round((total / 100) * 100);

      const newEntry = { nickname, title, total: percentage };
      const entries = JSON.parse(localStorage.getItem('animeRatings') || '[]');
      entries.push(newEntry);
      localStorage.setItem('animeRatings', JSON.stringify(entries));
      form.reset();
      loadEntries();
    });

    loadEntries();
  </script>
